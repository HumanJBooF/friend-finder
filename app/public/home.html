<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Friend Finder</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="header">Friend Finder</h1>
                <div class="card horizontal card-large">
                    <div class="card-stacked">
                        <div class="card-content">
                            <h3>Answer a few basic question.</h3>
                            <h3>Then find the friend with the greatest compatibility!</h3>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn-large submit" href="/survey">button</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <a href="/api/friends">Friends API</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="./logic.js"></script> -->
</body>

</html>
